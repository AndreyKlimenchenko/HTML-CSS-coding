<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="properties-login">
            <div>
                <img class="title-logo" src="../login/FeedMe.png" alt="feed-me">
                <h2 class="title">
                    Welcome back
                </h2>
            </div>
            <div class="create-container">
                <p class="login-paragraph">New here?</p>
                <button class="create-btn">
                    Create an account
                </button>
            </div>
            <div>
                <p class="email">Email</p>
                <input class="login-input" type="email">
            </div>
            <div class="login-password">
                <p class="password">Password</p>
                <button class="create-btn forgot-btn">
                    Forgot password?
                </button>
            </div>
            <div>
                <input class="login-input" type="password">
            </div>
            <button class="sign-btn">
                Sign In
            </button>
        </div>
        <img class="login-img" src="../login/login-image.png" alt="login-image">
    </header>
</body>
</html>
