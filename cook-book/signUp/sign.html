<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../signUp/sign.css">
</head>
<body>
    <header class="header">
        <div class="properties-login">
            <img class="title-logo" src="../login/FeedMe.png" alt="feedMe">
            <div>
                <h2 class="title">
                    Join our community
                </h2>
            </div>
            <div class="create-container">
                <p class="login-paragraph">Already have an account?&nbsp</p>
                <button class="create-btn">
                    Sign In
                </button>
            </div>
            <div>
                <p class="email">Email</p>
                <input class="login-input" type="email">
            </div>
            <div>
                <p class="password">Password</p>
                <input class="login-input" type="email">
            </div>
            <div>
                <p class="password-repeat">Repeat password</p>
                <input class="login-input" type="email">
            </div>
            <button class="sign-btn">
                Sign Up
            </button>
        </div>
    </header>
</body>
</html>
